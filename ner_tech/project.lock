preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/drugs_training.jsonl corpus/drugs_training.spacy
    - python scripts/preprocess.py assets/drugs_eval.jsonl corpus/drugs_eval.spacy
  deps:
    - path: assets/drugs_training.jsonl
      md5: 4461081e67d8160cab4624e61448f371
    - path: assets/drugs_eval.jsonl
      md5: 4d730f6132de46fad3f76720ce9794f7
    - path: scripts/preprocess.py
      md5: a1a912a37d5a490951cd6b8f819652ab
  outs:
    - path: corpus/drugs_training.spacy
      md5: 64ee10b371282c3fd2f0e947a6480c91
    - path: corpus/drugs_eval.spacy
      md5: 0ffa8d28f223fab18e9934041a112495
  spacy_version: 3.1.2
  spacy_git_version: e1f88de72
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/drugs_training.spacy
      --paths.dev corpus/drugs_eval.spacy --paths.vectors en_core_web_md
  deps:
    - path: corpus/drugs_training.spacy
      md5: 64ee10b371282c3fd2f0e947a6480c91
    - path: corpus/drugs_eval.spacy
      md5: 0ffa8d28f223fab18e9934041a112495
  outs:
    - path: training/model-best
      md5: 70a234060c2749b560e645277056acfe
  spacy_version: 3.1.2
  spacy_git_version: e1f88de72
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/drugs_eval.spacy --output
      training/metrics.json
  deps:
    - path: corpus/drugs_eval.spacy
      md5: 0ffa8d28f223fab18e9934041a112495
    - path: training/model-best
      md5: 70a234060c2749b560e645277056acfe
  outs:
    - path: training/metrics.json
      md5: 34c111cce2432f2d1ed7bd3b6359de0e
  spacy_version: 3.1.2
  spacy_git_version: e1f88de72

preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/tech_training.jsonl corpus/tech_training.spacy
    - python scripts/preprocess.py assets/tech_eval.jsonl corpus/tech_eval.spacy
  deps:
    - path: assets/tech_training.jsonl
      md5: f4088bb8ebba67f7f291b01c385dd095
    - path: assets/tech_eval.jsonl
      md5: f4088bb8ebba67f7f291b01c385dd095
    - path: scripts/preprocess.py
      md5: 65f8564338801f89fc346b17ca775594
  outs:
    - path: corpus/tech_training.spacy
      md5: 2bc3d2d71a95d115e5c9b9de95f4e840
    - path: corpus/tech_eval.spacy
      md5: 2bc3d2d71a95d115e5c9b9de95f4e840
  spacy_version: 3.0.7
  spacy_git_version: 034ac0acf
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/tech_training.spacy
      --paths.dev corpus/tech_eval.spacy --paths.vectors en_core_web_md
  deps:
    - path: corpus/tech_training.spacy
      md5: 2bc3d2d71a95d115e5c9b9de95f4e840
    - path: corpus/tech_eval.spacy
      md5: 2bc3d2d71a95d115e5c9b9de95f4e840
  outs:
    - path: training/model-best
      md5: 9c5a458497eb9e4854ab6d0550432aa5
  spacy_version: 3.0.7
  spacy_git_version: 034ac0acf
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/tech_eval.spacy --output
      training/metrics.json
  deps:
    - path: corpus/tech_eval.spacy
      md5: 2bc3d2d71a95d115e5c9b9de95f4e840
    - path: training/model-best
      md5: 9c5a458497eb9e4854ab6d0550432aa5
  outs:
    - path: training/metrics.json
      md5: 588248ef8f08dd66b586c6f654fdd24a
  spacy_version: 3.0.7
  spacy_git_version: 034ac0acf
